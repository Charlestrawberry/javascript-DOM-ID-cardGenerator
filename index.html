<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d52dd5b0b2.js"
      crossorigin="anonymous"
    ></script>

    <title>Card Generator</title>
  </head>
  <body>
    <header
      class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar"
    >
      <h2 class="w-100 text-center text-light">ID CARD GENERATOR</h2>
    </header>
    <div class="container d-flex">
      <div class="section-container col-6 p-4">
        <div class="text-center font-weight-bold">
          <h3>Input form</h3>
        </div>

        <form onsubmit="return false">
          <div class="form-element py-3">
            <label class="form-label">
              Enter Name: <input type="text" id="name" placeholder="Name" autocomplete="given-name"
            /></label>
          </div>

          <div class="form-element py-3">
            <label class="form-label">
              Enter College Name:
              <input type="text" id="collegeName" placeholder="College Name" autocomplete="given-name"
            /></label>
          </div>
          <div class="form-element py-3">
            <label class="form-label">
              Enter Location:
              <input type="text" id="location" placeholder="Location"
            /></label>
          </div>
          <button
            onclick="generateCard()"
            type="button"
            class="btn generateButton"
          >
            Generate Card
          </button>
        </form>
      </div>
      <!-- other column -->
      <div class="section-container col-6">
        <div class="id-card-container" id="collegeCard">
          <div class="text-center">
            <h3>Generated Card</h3>
          </div>
          <div class="card-container">
            <div class="card-wrapper">
              <div class="user-card">
                <span class="user-photo">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <div class="general-information">
                <div class="card-element card-name">
                  <span>Name:</span>
                  <span id="cardName"></span>
                </div>
                <div class="card-element college-name">
                  <span>College Name:</span>
                  <span id="cardCollegeName"></span>
                </div>
                <div class="card-element college-name">
                  <span>Location:</span>
                  <span id="cardLocation"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
